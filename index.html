<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe.</h1>
    <div id="message"></div>
    <table id="board" border="1">
        <tr>
            <td class="Square" id="s1"></td>
            <td class="Square" id="s2"></td>
            <td class="Square" id="s3"></td>
        </tr>
        <tr>
            <td class="Square" id="s4"></td>
            <td class="Square" id="s5"></td>
            <td class="Square" id="s6"></td>
        </tr>
        <tr>
            <td class="Square" id="s7"></td>
            <td class="Square" id="s8"></td>
            <td class="Square" id="s9"></td>
        </tr>
    </table>
    <a href="" id="restart">Start Over</a>
    <script src="app.js"></script>
</body>

</html>
